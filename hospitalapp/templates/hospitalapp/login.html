<style>
    .btn-color{
  background-color: #0e1c36;
  color: #fff;
  
}

.profile-image-pic{
  height: 200px;
  width: 200px;
  object-fit: cover;
}



.cardbody-color{
  background-color: #ebf2fa;
}

a{
  text-decoration: none;
}
</style>
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Hospital Login</h2>
        <!-- <div class="text-center mb-5 text-dark">Made with bootstrap</div> -->
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="post">
            {% csrf_token %}

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" name="contact" id="contact" aria-describedby="emailHelp"
                placeholder="Contact No.">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="password">
            </div>
            <div class="text-center"><button type="submit" id="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <!-- <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="#" class="text-dark fw-bold"> Create an
                Account</a> -->
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
 $(document).ready(function() {
     $('#contactno').on('input change blur', function() {
         if($(this).val() != '' && $("#contact").val().length == 10) {
             $('#btnsubmit').prop('disabled', false);
         } else {
             $('#btnsubmit').prop('disabled', true);
         }
     });
 });
 </script>
<script type="text/javascript">
                
    function restrictAlphabets(evt) {
        var x = (evt.which) ? evt.which : event.keyCode
        if ((x >= 48 && x <= 57) || x == 8 )
            return true;
        else
            return false;
    }
</script>

 <script language="Javascript" type="text/javascript">
  function isNumberKey(evt) {
      var charCode = (evt.which) ? evt.which : event.keyCode
      if ((charCode <= 93 && charCode >= 65) || (charCode <= 122 && charCode >= 97) || charCode == 8 || charCode == 32) {

          return true;
      }

      return false;

  }
</script>
