{% extends 'adminapp/base.html' %}
{% block contents %}


    <h2 class="title1">Manage City</h2>
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
           
       
    {% endfor %}
    <form method="POST">
        {% csrf_token%}
        <!-- <div class="mx-auto" style="width: 400px;"> -->
            <div class="form-group">
                <label for="exampleInputEmail1">{{form.cityName.label}}</label>
                 {{form.cityName}}
            </div>
             

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" value="Reset" name="btnreset" class="btn btn-warning">Reset</button>
           
            <script language="Javascript" type="text/javascript">
              function isNumberKey(evt) {
                  var charCode = (evt.which) ? evt.which : event.keyCode
                  if ((charCode <= 93 && charCode >= 65) || (charCode <= 122 && charCode >= 97) || charCode == 8 || charCode == 32) {
      
                      return true;
                  }
         
                  return false;
      
              }
          </script>
        
        <!-- </div> -->
    </form>
        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for cityitem in citydata %}
          <tr>
            <td>{{cityitem.id}}</td>
            <td>{{cityitem.cityName}}</td>
            <td>
                <a href="{% url 'adminapp:EditCity' cityitem.id %}"><button type="submit" class="btn btn-info">Edit</button></a>
                <a href="{% url 'adminapp:DeleteCity' cityitem.id %}"><button type="submit" class="btn btn-danger">Delete</button></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
        </table>
    </div>          
{% endblock contents %}
<script>
    const inputfield = document.getElementsByTagName('input')
    for(let i in inputfield)
    {
          inputfield[i].className += 'form-control'
    }
</script>
